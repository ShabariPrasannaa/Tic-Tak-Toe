<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- First Column: Players -->
        <div class="players-column">
            <h2>Players</h2>
            <div class="player" id="playerX">Player X</div>
            <div class="player" id="playerO">Player O</div>
        </div>

        <!-- Second Column: Game Board -->
        <div class="game-column">
            <h1>Tic-Tak-Toe</h1>
            <div class="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <!-- Winning Message -->
            <div class="winning-message" id="winningMessage">
                <div class="message-text"></div>
                <button id="restartButton">Restart</button>
            </div>
        </div>

        <!-- Third Column: Scoreboard -->
        <div class="score-column">
            <h2>Score</h2>
            <div id="scoreX">Player X: <span class="score">0</span></div>
            <div id="scoreO">Player O: <span class="score">0</span></div>
            <div id="draws">Draws: <span class="score">0</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
